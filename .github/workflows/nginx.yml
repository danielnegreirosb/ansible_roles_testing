name: Molecule Testes on Push

"on":
  push:
    paths:
      - 'collections/ansible_collections/infra/lab/roles/nginx/**'

jobs:
  role_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "pypy3.9"

      - name: Install Ansible Python packages
        run: pip3 install ansible molecule ansible-lint docker molecule[docker]

      - name: Run Molecule tests.
        run: cd collections/ansible_collections/infra/lab/roles/mysql && molecule test --all
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
        working-directory: ${{ matrix.value }}
